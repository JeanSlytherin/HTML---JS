<script type="text/JavaScript">
    function tabuada(tabuada) {
        for(i=1; i<=10; i++){
            document.write(tabuada + " X " + i + " = " + (i*tabuada) + " <br>")
        }   
    }
</script>

<script type="text/JavaScript">
    tabuada(2)
</script>
<br>
<script type="text/JavaScript">
    tabuada(6)
</script>
<br>
<script type="text/JavaScript">
    tabuada(8)
</script>
<br>
<script type="text/JavaScript">
    tabuada(100)
</script>
<br>
