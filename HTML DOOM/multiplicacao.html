<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplicação</title>
    <style>
        body{
            background: rgb(69, 177, 69);
            font: normal 18pt Comic;
        }
        input{
            font: normal 15pt Comic;
            width: 110px;
        }
        div#vezes{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplicação</h1>
    <input type="number" name="txtn1" id="txtn1"> *
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="vezes">Resultado:</div>
    <script>
        function multiplicar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('vezes')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var v = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual à ${v}`
        }
    </script>
</body>
</html>
